<head>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css" media="all" />
	<link rel="stylesheet" href="../dist/css/pedigreejs.min.css" />

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> 
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>

	<script src="../dist/js/pedigreejs.js"></script>
	<script src="../dist/js/pattern.js"></script>
	<link href="../dist/css/spectrum.css" rel="stylesheet" type="text/css" media="all"/>
	<link href="../dist/css/patterns.css" rel="stylesheet" type="text/css" media="all"/>

	<script type="text/javascript">
	function capitaliseFirstLetter(string) {
	    return string.charAt(0).toUpperCase() + string.slice(1);
	}
	var DEFAULT_DISEASES = [
		 {'type': 'breast_cancer', 'colour': '#F68F35' , 'pattern' : 'circles-3'},
		 {'type': 'breast_cancer2', 'colour': 'pink' , 'pattern' : 'diagonal-stripe-4'},
		 {'type': 'ovarian_cancer', 'colour': '#4DAA4D' , 'pattern' : 'horizontal-stripe-4'},
		 {'type': 'pancreatic_cancer', 'colour': '#4289BA' , 'pattern' : 'vertical-stripe-4'},
		 {'type': 'prostate_cancer', 'colour': '#D5494A' , 'pattern' : 'lightgrey'}
	];

	$( document ).ready(function() {
		var parent_width = $('#pedigrees').parent().width();
		var margin = ($(window).width()-parent_width > 10 ? 100 : 30);
		var svg_width = (parent_width > 750 ? (parent_width*8/12 - margin) : parent_width- margin);

		var opts = {
			'targetDiv': 'pedigrees',
			'btn_target': 'demo_history',
			'store_type': 'array',
			'width': svg_width,
			'height': 500,
			'disease_symbols': 'color',
			'symbol_size': 35,
			'edit': true,
        	'diseases': $.extend(true, [], DEFAULT_DISEASES),
			'DEBUG': (pedigree_util.urlParam('debug') === null ? false : true),
			"displayType": "color"	//color || pattern
		};
		$('#opts').append(JSON.stringify(opts, null, 4));
		var local_dataset = pedcache.current(opts);
		if (local_dataset !== undefined && local_dataset !== null) {
			opts.dataset = local_dataset;
		}

		if(opts.store_type != "array"){
			var dis = localStorage.getItem('diseases');
			if(dis !== undefined && dis !== null){
				opts.diseases = JSON.parse(dis);
			}
		}

		opts= ptree.build(opts);		
		<!-- edit disease configuration -->
		$('#fh_edit_settings').on( "click", function() {
			$('#fh_settings').dialog({
			    autoOpen: false,
			    title: "Disease Configuration",
			    buttons: [
			        {
			        	text: "RESET",
			          	click: function() {
			          		$("#reset_dialog").dialog({
			          	        modal: true,
			          	        buttons: {
			          	          Yes: function() {
							      	newdataset = ptree.copy_dataset(pedcache.current(opts));
							        opts.dataset = newdataset;
							        opts.diseases = $.extend(true, [], DEFAULT_DISEASES);
							        ptree.rebuild(opts);
							        update_diseases();
							        localStorage.setItem('diseases', JSON.stringify(opts.diseases));
							        $(this).dialog("close");
			          	          },
			          	          No: function() {
			          	          	$(this).dialog("close");
			          	          }
			          	        }
			          	      });
				        }
				    },
			        {
			          text: "OK",
			          click: function() {
			            $( this ).dialog( "close" );
			            newdataset = ptree.copy_dataset(pedcache.current(opts));
			            opts.dataset = newdataset;
			            ptree.rebuild(opts);
			          }
			        }
			      ],
			    width: ($(window).width() > 400 ? 450 : $(window).width()- 30)
			});
			var html_dis =
				'<br><div class="row">'+
					'<div class="col-md-4 text-right">'+
				  		'<label for="dis_name">Add Disease:</label>' +
					'</div>' +
					'<div class="col-md-6">'+
			  			'<input type="text" class="form-control" id="dis_name">' +
					'</div>' +
					'<div class="col-md-2">'+
						'<label class="btn btn-default btn-file">' +
							'<input id="add_disease" type="button" style="display: none;"/><i class="fa fa-plus" aria-hidden="true"></i>' +
						'</label>' +
					'</div>' +
				'</div><br><div id="disease_table"></div>';
				
			function validTextColour(stringToTest) {
			    //Alter the following conditions according to your need.
			    if (stringToTest === "") { return false; }
			    if (stringToTest === "inherit") { return false; }
			    if (stringToTest === "transparent") { return false; }
			    
			    var image = document.createElement("img");
			    image.style.color = "rgb(0, 0, 0)";
			    image.style.color = stringToTest;
			    if (image.style.color !== "rgb(0, 0, 0)") { return true; }
			    image.style.color = "rgb(255, 255, 255)";
			    image.style.color = stringToTest;
			    var isValid = image.style.color !== "rgb(255, 255, 255)";
			    image.remove();
			    return isValid;
			}

			function update_diseases() {
				var tab = "<table class='table table-condensed table-striped table-bordered'>" +
							"<thead><tr><th>Disease</th><th>Colour</th><th></th></tr></thead>";
				$.each(opts.diseases, function(k, v) {
					var disease_colour = '&thinsp;<span class="hide" style="padding-left:5px;background:'+opts.diseases[k].colour+'"></span>';
					tab += "<tr>" +
								"<td style='text-align:right'>"+capitaliseFirstLetter(v.type.replace(/_/g , " "))+
									disease_colour+"&nbsp;</td>" +
								"<td>";
							    //   "<input type='text' class='form-control' id='disease_colour-"+v.type+"' value='" + opts.diseases[k].colour + "'>" +
					
					if(opts.displayType == "pattern"){
						// tab += "<div class='sp-replacer sp-light disease_color_picker'" + "' data-element='"+k+"'><div class='sp-preview'><div class='sp-preview-inner' pattern='"+opts.diseases[k].pattern+"'></div></div><div class='sp-dd'>â–¼</div></div>";
						tab += "<input type='text' class='disease_color_picker "+v.type+"' value='" + opts.diseases[k].pattern + "' data-element='"+k+"' data-type='"+opts.displayType+"'>";
					}	
					else{
						tab += "<input type='text' class='disease_color_picker "+v.type+"' value='" + opts.diseases[k].colour + "' data-element='"+k+"' data-type='"+opts.displayType+"'>";
					}
					
					tab +=			"</td>" +
								"<td>" +
									"<label class='btn btn-default btn-sm'>" +
										"<input id='delete_disease-"+v.type+"' type='button' style='display: none;'/>" +
											"<i class='fa fa-times' aria-hidden='true' style='color:#8B0000'></i>" +
									"</label>" +
								"</td>" +
							"</tr>";
				});
				tab += "</table>";
				$('#disease_table').html(tab);
				$(".disease_color_picker").each(function(){
					$(this).spectrum({
						showPaletteOnly: true,
						togglePaletteOnly: opts.displayType == "pattern" ? false : true,
						togglePaletteMoreText: 'more',
						togglePaletteLessText: 'less',
						hideAfterPaletteSelect:true,
						change: function(color){ 
							if(opts.displayType == 'pattern'){
								opts.diseases[$(this).attr('data-element')].pattern = color;
							}
							else{
								opts.diseases[$(this).attr('data-element')].colour = color.toHexString();	
							}
						},
						color: $(this).val(),
						palette: (opts.displayType == 'pattern' ? [
							["circles-2","circles-3","circles-4","circles-5","circles-6","diagonal-stripe-2","diagonal-stripe-3","diagonal-stripe-4"],
							["diagonal-stripe-5","diagonal-stripe-6","horizontal-stripe-2","horizontal-stripe-3","horizontal-stripe-4","horizontal-stripe-5","horizontal-stripe-6","horizontal-stripe-7"],
							["vertical-stripe-3","vertical-stripe-4","vertical-stripe-5","vertical-stripe-6","crosshatch","lightstripe","lightgrey","black"]

						]
						:
						[
							["#000","#444","#666","#999","#ccc","#eee","#f3f3f3","#fff"],
							["#f00","#f90","#ff0","#0f0","#0ff","#00f","#90f","#f0f"],
							["#f4cccc","#fce5cd","#fff2cc","#d9ead3","#d0e0e3","#cfe2f3","#d9d2e9","#ead1dc"],
							["#ea9999","#f9cb9c","#ffe599","#b6d7a8","#a2c4c9","#9fc5e8","#b4a7d6","#d5a6bd"],
							["#e06666","#f6b26b","#ffd966","#93c47d","#76a5af","#6fa8dc","#8e7cc3","#c27ba0"],
							["#c00","#e69138","#f1c232","#6aa84f","#45818e","#3d85c6","#674ea7","#a64d79"],
							["#900","#b45f06","#bf9000","#38761d","#134f5c","#0b5394","#351c75","#741b47"],
							["#600","#783f04","#7f6000","#274e13","#0c343d","#073763","#20124d","#4c1130"]
						]),
						displayType: opts.displayType,
						pattern: $(this).find(".sp-preview-inner").attr("pattern")
					})

				});


				$("input[id^='delete_disease-']").on( "click", function() {
					var this_disease = $(this).attr('id').replace('delete_disease-', '');
					var new_diseases = $.extend(true, [], opts.diseases);
					new_diseases = new_diseases.filter(function(el) {
					    return el.type !== this_disease;
					});
					opts.diseases = new_diseases;
					localStorage.setItem('diseases', JSON.stringify(opts.diseases));
					update_diseases();
				});

				$('input[id^="disease_colour-"]').on('keypress mouseleave', function(e) {
	                var code = (e.keyCode ? e.keyCode : e.which);
	                if (code == 13 || code == 0) {
	                	var this_disease = $(this).attr('id').replace('disease_colour-', '');
						var this_colour = $(this).val();
						// test if valid colour string or hex
						if(!validTextColour(this_colour) && !/(^#[0-9A-F]{6}$)|(^#[0-9A-F]{3}$)/i.test(this_colour)){
							console.error('Invalid colour!', this_colour);
							return;
						}
						var new_diseases = $.extend(true, [], opts.diseases);
						$.each(new_diseases, function(index, value) {
	 						if(value.type == this_disease) {
	 							value.colour = this_colour;
	 						}
						});
						opts.diseases = new_diseases;
						localStorage.setItem('diseases', JSON.stringify(opts.diseases));
						update_diseases();
	                }
	            });
			}

			$('#fh_settings').html(html_dis);
			update_diseases();
			$('#fh_settings').dialog('open');
			
			$('#add_disease').on( "click", function() {
				if($('#dis_name').val() == "")
					return;
				var new_diseases = $.extend(true, [], opts.diseases);
				new_diseases.push({'type': $('#dis_name').val().replace(/\s/g , "_"), 'colour': 'red'});
				opts.diseases = new_diseases;
				localStorage.setItem('diseases', JSON.stringify(opts.diseases));
				update_diseases();
			});
		});
	});
	</script>
</head>
